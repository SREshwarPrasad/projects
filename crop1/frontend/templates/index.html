<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CropAssist - Crop Yield Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
<header>
  <h1>ðŸŒ¾ CropAssist</h1>
  <nav>
    <a href="/login">Login</a> | <a href="/register">Register</a>
  </nav>
</header>

<section id="main-form">
  <h2>Crop Yield Prediction</h2>
  <form id="predictionForm">
    <label for="state">State</label>
    <select id="state" name="state" required></select>

    <label for="district">District</label>
    <select id="district" name="district" required></select>

    <label for="season">Season</label>
    <select id="season" name="season" required></select>

    <label for="crop">Crop</label>
    <select id="crop" name="crop" required></select>

    <label for="area">Land Area</label>
    <input type="number" id="area" name="area" step="0.01" placeholder="Enter area" required>

    <label for="area_unit">Unit</label>
    <select id="area_unit" name="area_unit">
      <option value="hectares">Hectares</option>
      <option value="acres">Acres</option>
    </select>

    <button type="submit">Calculate</button>
  </form>

  <div id="predictionResult"></div>
  <button id="downloadPdf" class="hidden">Download PDF</button>
  <button id="downloadDocx" class="hidden">Download DOCX</button>
</section>

</html>
