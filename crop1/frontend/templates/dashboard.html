<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - CropAssist</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <h2>Welcome, {{ username }}</h2>
  <a href="/logout">Logout</a>

  <h3>Login / Activity History</h3>
  <table border="1">
    <tr><th>ID</th><th>Action</th><th>Timestamp</th></tr>
    {% for h in history %}
    <tr><td>{{ h.id }}</td><td>{{ h.action }}</td><td>{{ h.timestamp }}</td></tr>
    {% endfor %}
  </table>
</body>
</html>
