{% extends "base.html" %}
{% block title %}Sign in{% endblock %}
{% block body %}
<div class="center-wrap">
  <div class="card login-card">
    <img src="{{ url_for('static', filename='images/google-logo.png') }}" alt="logo" class="logo">
    <h2>Sign in</h2>
    <p class="sub">to continue to CropAssist</p>
    <form method="POST" action="/login" class="form">
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <input type="text" name="username" placeholder="Email or username" required autofocus>
      <input type="password" name="password" placeholder="Password" required minlength="8">
      <button type="submit" class="primary">Next</button>
    </form>
    <div class="small">Don't have an account? <a href="/register">Create account</a></div>
  </div>
</div>
{% endblock %}
